<div class="container">
  <div class="row">
    <div class="column-left">
      <mat-card>
        <h1 *ngIf="!editMode">New User</h1>
        <h1 *ngIf="editMode">Edit User</h1>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput class="input" type="text" [(ngModel)]="name"/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput class="input" type="email" [(ngModel)]="email"/>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput class="input" type="number" [(ngModel)]="age"/>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submitClickHandler()">Submit</button>
        <button mat-raised-button color="warn" *ngIf="!editMode" (click)="cancelClickHandler()">Clear</button>
        <button mat-raised-button color="warn" *ngIf="editMode" (click)="cancelClickHandler()">Cancel</button>
      </mat-card>

    </div>
    <div class="column-right">
      <mat-card>
        <mat-accordion multi="true" *ngIf="!isLoading">
          <mat-expansion-panel *ngFor="let user of users">
            <mat-expansion-panel-header>
              <div [className]="user.age > 25 ? 'over25' : 'under25'">
                {{ user.name }}
              </div>
            </mat-expansion-panel-header>
            <p>Email: {{ user.email }}</p>
            <p>Age: {{ user.age }}</p>
            <mat-action-row>
              <button mat-button color="primary" (click)="editClickHandler(user)">Edit</button>
              <button mat-button color="warn" (click)="deleteClickHandler(user._id)">Delete</button>
            </mat-action-row>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card>
    </div>
  </div>
</div>
